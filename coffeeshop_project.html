<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="coffeeshop_project.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Coffee Shop</title>
</head>
<body>
	<div class="container">
		<header class="coffee-header">
			<div class="div-logo">
				<img src="coffee-logo.png">
				<span class="logo-text">Coffee Shop</span>
			</div>
			<nav class="coffee-nav">
				<a href="#"> Home</a>
				<a href="#"> Product</a>
				<a href="#">Price</a>
				<a href="#">About</a>
			</nav>
		</header>
		<div class="site-content">
			<div class="image-content">
				<h1 class="quote">Coffee is the best thing to douse the suprise with</h1>
			</div>
			<div class="card-list">
				<h1 id="product">Product</h1>
				<div class="card">
					<img src="mocha-image.png">
					<h1>Mocha</h1>
					<h1>&#8377; 250</h1>
				</div>
				<div class="card">
					<img src="cappuccino-image.png">
					<h1>Cappuccino</h1>
					<h1>&#8377; 250</h1>
				</div>
				<div class="card">
					<img src="americano-image.png">
					<h1>Americano</h1>
					<h1>&#8377; 250</h1>
				</div>
				<div class="card">
					<img src="latte-image.png">
					<h1>Latte</h1>
					<h1>&#8377; 250</h1>
				</div>
			</div>
			<div class="order-section">
				<h1 id="order">Order</h1>
				<form class="form">
					<input type="text" placeholder="name">
					<input type="email" placeholder="email">
					<input type="phone" placeholder="phone">
					<input type="submit">
				</form>
				
			</div>
		</div>

	</div>

</body>
</html>
